<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="battle-text">
        <p>
            <span class="scoreboard playerNoScore1"></span>
            <span class="scoreboard playerNoScore2"></span>
            <span class="scoreboard playerNoScore3"></span>
        </p>
        <p class = "battletext">FIGHT!</p>
        <p>
            <span class="scoreboard cpuNoScore1"></span>
            <span class="scoreboard cpuNoScore2"></span>
            <span class="scoreboard cpuNoScore3"></span>
        </p>
    </div>
    
    <div class="battlefield">
        <p class ="field-player"></p>
        <p class = "actual-field">ROCK PAPER OR SCISSORS?</p>        
        <p class = "field-cpu"></p>
    </div>
    
    <div class="rps-choice">
        <div class="choice-top">
            <button class="choice" id="rock">
                <img src="images/rpsrock.png" auto width="162.6" height="162.5" class="choicebutton" draggable="false">
            </button>
            <button class="choice" id="paper">
                <img src="images/rpspaper.png" auto width="162.5" height="162.5" class="choicebutton" draggable="false">
            </button>
            <button class="choice" id="scissors">
                <img src="images/rpsscissors.png" auto width="162.5" height="162.5" class="choicebutton"
                    draggable="false">
            </button>
        </div>
    </div>
    <script src="javascript.js" type="text/javascript"> </script>
</body>

</html>
